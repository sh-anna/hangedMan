<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
	<link rel='stylesheet' href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"> 
	<link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
	<div id="container">
		<header>
			<h1>hangman</h1>
			<h4 id="rulles">Welcome to the Hangman game!<br>it is quite simple, you need to guess the word by entering the letters</h4>
			<nav>
				<ul>
					<li id="wins">wins: 0 </li>
					<li><button id="btnNewGame" onclick="objGame.drawSolution();">new game</button></li>
					<li id="losses">losses: 0 </li>
				</ul>
			</nav>
		</header>
		<main>
			<div id="swinger">
				<img id="invisImg" alt="" class="invisImg" src="assets/img/game-over.png">
				<img id="hanger" alt="swinger" class="swingimage" src="assets/img/man6.png">
			</div>
			<div id="main-board">
				<h2>your word is</h2>
				<div id="solution"></div>
				<!-- <h2>hint</h2>
				<div id="hint"></div> -->
				<h2>letters guessed</h2>
				<div id="lettersUsed"></div>
				<h2>guesses remaining</h2>
				<div id="guessesRemaining">6</div>
			</div>
		</main>
		<footer>
		<h4>Created with <i class="fa fa-heart"></i> by <a target="_blank" href="https://github.com/sh-anna">Anna Sharipkin</a></h4>
		</footer>
	</div>
	<script src="assets/js/hangedMan.js"></script>
  </body>
</html>
